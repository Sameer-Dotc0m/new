<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .stopwatch-display {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 30px 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .time-display {
            font-size: 3.5em;
            font-weight: bold;
            color: #00ff88;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .start-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, #0d7a6f 0%, #2cc962 100%);
        }

        .pause-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .pause-btn:hover {
            background: linear-gradient(135deg, #d675d9 0%, #d13f50 100%);
        }

        .reset-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(135deg, #3989d4 0%, #00c9d4 100%);
        }

        .lap-btn {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }

        .lap-btn:hover {
            background: linear-gradient(135deg, #d15680 0%, #d4be2a 100%);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .laps-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .laps-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .lap-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .lap-item:hover {
            transform: translateX(5px);
        }

        .lap-number {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1em;
        }

        .lap-time {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: bold;
        }

        .laps-container::-webkit-scrollbar {
            width: 8px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .laps-container::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 600px) {
            .time-display {
                font-size: 2.5em;
            }

            h1 {
                font-size: 1.8em;
            }

            button {
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚è±Ô∏è Stopwatch</h1>
        
        <div class="stopwatch-display">
            <div class="time-display" id="timeDisplay">00:00:00.00</div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn" onclick="start()">Start</button>
            <button class="pause-btn" id="pauseBtn" onclick="pause()" disabled>Pause</button>
            <button class="lap-btn" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            <button class="reset-btn" id="resetBtn" onclick="reset()">Reset</button>
        </div>

        <div class="laps-container" id="lapsContainer"></div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCounter = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapsContainer = document.getElementById('lapsContainer');

        function start() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateTime, 10);
                isRunning = true;
                
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                lapBtn.disabled = false;
            }
        }

        function pause() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                
                startBtn.disabled = false;
                pauseBtn.disabled = true;
                lapBtn.disabled = true;
            }
        }

        function reset() {
            clearInterval(timerInterval);
            isRunning = false;
            startTime = 0;
            elapsedTime = 0;
            lapCounter = 0;
            
            timeDisplay.textContent = '00:00:00.00';
            lapsContainer.innerHTML = '';
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            lapBtn.disabled = true;
        }

        function updateTime() {
            elapsedTime = Date.now() - startTime;
            timeDisplay.textContent = formatTime(elapsedTime);
        }

        function formatTime(time) {
            const milliseconds = Math.floor((time % 1000) / 10);
            const seconds = Math.floor((time / 1000) % 60);
            const minutes = Math.floor((time / (1000 * 60)) % 60);
            const hours = Math.floor(time / (1000 * 60 * 60));

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(milliseconds)}`;
        }

        function pad(number) {
            return number.toString().padStart(2, '0');
        }

        function recordLap() {
            if (isRunning) {
                lapCounter++;
                const lapTime = formatTime(elapsedTime);
                
                const lapItem = document.createElement('div');
                lapItem.className = 'lap-item';
                lapItem.innerHTML = `
                    <span class="lap-number">Lap ${lapCounter}</span>
                    <span class="lap-time">${lapTime}</span>
                `;
                
                lapsContainer.insertBefore(lapItem, lapsContainer.firstChild);
                
                // Show laps title if this is the first lap
                if (lapCounter === 1) {
                    const title = document.createElement('div');
                    title.className = 'laps-title';
                    title.textContent = 'üìã Lap Times';
                    lapsContainer.insertBefore(title, lapsContainer.firstChild);
                }
            }
        }
    </script>
</body>
</html>
